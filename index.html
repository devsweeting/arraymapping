<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>ForEach and Map Practice</title>
  </head>
  <body>
    <h1>ForEach and Map Practice</h1>
    <div class="panel panel-default">
      <h2>Deck of Cards</h2>
      <button id="make-deck" type="button">Make Deck</button>
      <ul id="cardList">
      </ul>
    </div>

    <div class="panel panel-default">
      <h2>Groceries</h2>
      <form id="groceryForm">
        <div class="form-group">
          <label for="list"> Enter your groceries:</label>
          <input type="text" class="form-control" id="list" value="pears, apples, peanut butter, bread, eggs">
          <button id="make-list" type="submit">Make Grocery List</button>
        </div>
      </form>
      <ul id="groceryList">
      </ul>
    </div>

    <div class="panel panel-default">
      <form id="words-form">
        <div class="form-group">
          <label for="words">Enter some words with duplicates:</label>
          <input id="words" type="text" class="form-control" value="cat dog dog bird cat cat">
          <button type="submit">Count duplicates</button>
        </div>
        <ul id="countList">
        </ul>
      </form>
    </div>
  </body>
</html>
